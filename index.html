<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Desktop Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>

<body>
    
    <div id="dashboard" class="dashboard">
        <div class="sidebar">
            <button class="menu-item" onclick="showSection('chat')">
                <div class="btn-img">
                    üí¨
                </div>
            </button>
            <button class="menu-item" onclick="showSection('files')">
                <h3>üìÇ</h3>
                <ul id="file-list"></ul>
            </button>
            <button class="menu-item" onclick="showSection('screen-monitor')">
                <div class="btn-img">
                    üñ•Ô∏è
                </div>
            </button>
        </div>
        <div class="content">
            <div id="chat" class="section">
                <div class="chatbot-container">
                    <div class="chatbot-header">
                        <div class="header-title">
                            <span>AI Assistant</span>
                            <button id="sound-toggle" class="sound-toggle" title="Toggle sound">
                                üîä
                            </button>
                        </div>
                        <button class="close-chatbot" onclick="showSection('dashboard')">Close</button>
                    </div>
                    <div class="chatbot-body">
                        <div class="messages" id="messages">
                        </div>
                        <div class="input-area">
                            <input type="text" id="user-input" placeholder="Type your message..." />
                            <button id="send-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="files" class="section" style="display: none;">
                <div class="files-container">
                    <h2>üéôÔ∏è Voice or Text Command</h2>
                    <div class="command-controls">
                        <button id="voice-btn" class="voice-button">üé§ Speak</button>
                        <div class="command-input">
                            <input type="text" id="text-command"
                                placeholder="Try: 'open folder projects in VS Code' or 'list files in Downloads'">
                            <button id="execute-btn">Execute</button>
                        </div>
                    </div>
                    <div class="command-examples">
                        <h3>Example commands:</h3>
                        <ul>
                            <li>"open folder [name] in VS Code"</li>
                            <li>"create folder [name]"</li>
                            <li>"list files in [folder]"</li>
                            <li>"delete folder [name]"</li>
                        </ul>
                    </div>
                    <div id="command-result" class="command-result"></div>
                </div>
            </div>
            <div id="screen-monitor" class="section" style="display: none;">
                <div class="screen-monitor-container">
                    <div class="monitor-header">
                        <h2>Screen Analysis Assistant</h2>
                        <div class="monitor-controls">
                            <span id="monitor-status" class="status-indicator"></span>
                            <button id="start-monitor" class="monitor-btn">Start Monitoring</button>
                        </div>
                    </div>
                    <div class="screen-content">
                        <div class="preview-panel">
                            <h3>Current Screen</h3>
                            <div class="screen-preview-container">
                                <img id="screen-preview-img" alt="Screen Preview" />
                            </div>
                        </div>

                        <div class="analysis-panel">
                            <div class="input-group">
                                <textarea id="screen-question" placeholder="Ask anything about what's on your screen..."
                                    class="question-input"></textarea>
                                <button id="analyze-btn" class="analyze-btn">Ask AI</button>
                            </div>
                        </div>

                        <div class="chat-container">
                            <div id="analysis-result" class="analysis-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
        showSection('chat');
    </script>
    <script src="renderer.js"></script>
</body>

</html>
